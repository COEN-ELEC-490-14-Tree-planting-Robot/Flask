<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control Pannel</title>
  <link ref="stylesheet" type="text/css" href="../static/css/style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
  <!-- Latest compiled and minified CSS -->
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid justify-content-evenly">
      <a class="navbar-brand" href="#"><b>Station View - Control Panel</b></a>
    </div>
  </nav>
  
  <div class="container my-4" style="width:80%; margin: auto;">
    <div class="row justify-content-evenly">
      <!--controllers section-->
      <div name="controllers" class="col-sm-4 bg-light shadow-sm p-2">
        <div>
          <h1 class="text-center px-2"><i class="fas fa-gamepad"></i> Controllers</h1>
        </div>
        <div name="webots-controller" class="container-fluid my-4 shadow p-4">
          <h2>Webots</h2>
          <div class="row justify-content-evenly my-2">
            <div class="col-sm-4 col align-self-center">
              <button id="wb-up" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-up fa-3x"></i></button>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-sm-4 align-self-start">
              <button id="wb-lt" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-left fa-3x"></i></button>
            </div>
            <div class="col-sm-4 align-self-end">
              <button id="wb-rt" type="button" class="btn btn-secondary "><i class="fas fa-arrow-circle-right fa-3x"></i></button>
            </div>
          </div>
          <div class="row justify-content-evenly my-2">
            <div class="col-sm-4 col align-self-center">
              <button id="wb-dn" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-down fa-3x"></i></button>
            </div>
          </div>
          <div class="row justify-content-evenly my-4">
            <div class="col-sm-6 bg-info text-center rounded">

              <div class=" form-check form-switch m-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Auto</label>
              </div>
            </div>
            <div class="col-sm-6 text-center">
              <button id="wb-plant" type="button" class="btn btn-success"><i class="fas fa-seedling"></i> Plant</button>
            </div>
          </div>
        </div>
        <div name="turtle-controller" class="container-fluid my-4 shadow p-4">
          <h2>Turtlebot</h2>
          <div class="row justify-content-evenly my-2">
            <div class="col-sm-4 col align-self-center">
              <button id="tb-up" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-up fa-3x"></i></button>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-sm-4 align-self-start">
              <button id="tb-lt" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-left fa-3x"></i></button>
            </div>
            <div class="col-sm-4 align-self-end">
              <button id="tb-rt" type="button" class="btn btn-secondary "><i class="fas fa-arrow-circle-right fa-3x"></i></button>
            </div>
          </div>
          <div class="row justify-content-evenly my-2">
            <div class="col-sm-4 col align-self-center">
              <button id="tb-dn" type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-down fa-3x"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!--views section-->
      <div class="col-sm-6 bg-light shadow-sm p-2">
        <h1 class="text-center"><i class="fas fa-camera-retro"></i> Live Views</h1>
        <div style="overflow-y: scroll;max-height: 50rem;">
          <div name="map-3d" class="container-fluid my-4 shadow p-4">
            <h2>3D octomap of webots</h2>
            <img id=map3d class="img-fluid" alt="3d-webots-map">
          </div>
          <div name="camera-live" class="container-fluid my-4 shadow p-4">
            <h2>Live camera view</h2>
            <img id=cam class="img-fluid" alt="camera live view">
          </div>
          <hr/>
          <div name="map-2d" class="container-fluid my-4 shadow p-4">
            <h2>2D octomap of turtlebot</h2>
            <img id=map2d class="img-fluid" alt="2d-turtlebot-map">
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 start-0 p-3">
      <div style="z-index: 5">
        <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="fas fa-map-marked-alt"></i>
            <strong class="px-1">Live Webot GPS location</strong>
            <i class="fas fa-map-marked-alt me-auto"></i>
            <small>1 seconds ago</small>
          </div>
          <div class="toast-body">
            longtitude:80.09809 | altitude:38.32897
          </div>
        </div>
      </div>
      <div style="z-index: 5">
        <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="fas fa-map-marked-alt"></i>
            <strong class="px-1">Live Turtlebot location</strong>
            <i class="fas fa-map-marked-alt me-auto"></i>
            <small>1 seconds ago</small>
          </div>
          <div class="toast-body">
            longtitude:80.09809 | altitude:38.32897
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c48400dc75.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='app.js')}}"></script>
</body>

</html>
